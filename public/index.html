<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo M3U</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Meu Catálogo M3U</h1>
        <p>Selecione seu arquivo .m3u para começar.</p>
        
        <div class="controls-wrapper">
            
            <input type="file" id="fileInput" accept=".m3u, .m3u8">
            <label for="fileInput" class="btn-upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                <span>Carregar Arquivo</span>
            </label>
            
            <input type="search" id="searchBar" placeholder="Procurar..." style="display: none;">
        </div>

        <div id="nav-container" style="display: none;">
            <button id="btnSeries" class="nav-btn active">Séries</button>
            <button id="btnFilmes" class="nav-btn">Filmes</button>
        </div>
    </header>

    <div id="loading" style="display: none;">Processando arquivo...</div>
    
    <div id="catalogo-container">
        </div>
        
    <div id="pagination-container"></div>

    <div id="modal-overlay" style="display: none;">
        <div id="modal-content">
            <button id="modal-close">&times;</button>
            <div id="modal-loader" style="display: none;">Carregando...</div>
            
            <div id="modal-details">
                <img id="modal-poster" src="" alt="Poster">
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div class="modal-meta">
                        <span id="modal-rating">⭐ 0.0</span>
                        <span id="modal-year">2024</span>
                        <span id="modal-runtime">120 min</span>
                    </div>
                    <div id="modal-genres">
                        </div>
                    <p id="modal-overview"></p>
                    <a id="modal-play-btn" href="#" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        Assistir / Baixar
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
